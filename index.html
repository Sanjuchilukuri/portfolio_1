<script type="text/JavaScript">

    document.addEventListener("DOMContentLoaded", function() {
        let toggle = document.querySelector(".toggle");
        let menu = document.querySelector(".menu");

        toggle.addEventListener("click", function() {
            menu.classList.toggle("active");
        });
    });

    var textArray = ['I Am Sanju', 'Enthusiastic Coder', 'Full Stack Developer', 'DevOps Engineer'];
    var index = 0;
    var charIndex = 0;

    function type() {
        if(charIndex < textArray[index].length) {
            document.getElementById('animated-text').textContent += textArray[index].charAt(charIndex);
            charIndex++;
            setTimeout(type, 200); // Speed of typing
        } else {
            setTimeout(erase, 1000); // Time to wait before starting to erase
        }
    }

    function erase() {
        if(charIndex >= 0) {
            var temp = textArray[index].substr(0, charIndex);
            document.getElementById('animated-text').textContent = temp;
            charIndex--;
            setTimeout(erase, 100); // Speed of erasing
        } else {
            index++;
            if(index>=textArray.length) {
                index=0;
            }
            setTimeout(type, 200); // Time to wait before typing again
        }
    }

    document.addEventListener('DOMContentLoaded', function(event) {
        setTimeout(type, 200);
    });

    function downloadResume()
    {
        window.location.href = "./Images/Resume.pdf"; 
    }
</script>
